version: '3.8'

services:
  glyphforge:
    build: .
    container_name: glyphforge-app
    ports:
      - "3001:3001"
      - "5173:5173"
    volumes:
      # 修改為你 NAS 上的實際路徑
      # 例如: /volume1/docker/glyphforge-data/prompt:/data/prompt
      - /path/to/your/prompt:/data/prompt
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    # 限制資源使用（可選）
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # 健康檢查（可選）
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
