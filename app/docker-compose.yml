version: '3.8'

services:
  glyphforge:
    build: .
    container_name: glyphforge-app
    ports:
      - "3001:3001"
      - "40001:5173"
    volumes:
      # Modify to your actual path
      # Windows example: D:/Glyphforge-data/prompt:/datas/prompt
      # Linux/Mac example: /home/user/glyphforge-data/prompt:/datas/prompt
      # NAS example: /var/services/homes/dannyho/deployment_datas/Glyphforge:/datas/prompt
      - /var/services/homes/dannyho/deployment_datas/Glyphforge:/datas/prompt
    environment:
      - NODE_ENV=production
    restart: unless-stopped
